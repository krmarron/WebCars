<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
	<script type = "text/javascript">
	function validateForm() {
		var make = document.forms["newCar"]["make"].value;
		var model = document.forms["newCar"]["model"].value;
		var year = document.forms["newCar"]["year"].value;

		if (make == "") {
			alert("Make field is empty.");
			return false;
		}
		if (model == "") {
			alert("Model field is empty.");
			return false;
		}
		if (year == "") {
			alert("Year field is empty.");
			return false;
		}
	}
	</script>
</head>
<body>
	<form name = "newCar" action = "addCarServlet" onsubmit = "return validateForm()" method = "post">
	Make: <input type = "text" name = "make">
	Model: <input type = "text" name = "model">
	Year: <input type = "text" name = "year">
	<input type = "submit" value = "Add Car">
	</form> <br />
	<a href = "viewAllCarsServlet">View the complete lot</a>
	<a href = "viewAllLotsServlet">View all Lots</a>
	<a href = "addCarsForLotServlet">Create a new Lot</a>
</body>
</html>
